<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>POKEDEX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" 
    integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    


    <link rel="shortcut icon" href="imagenes/pokeball.webp" type="image/x-icon">



</head>

<body onclick="playaudio()" background="imagenes/dito.gif" >

  <audio id="conga">
    <source src="audio/conga.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playaudio(){
      document.getElementById("conga").play();
    }
  </script>



  <center>
    <!-- barra de navegacion-->

    <nav class="navbar navbar-expand-lg navbar-red bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POKEDEX</a>
          </div>
        </div>
      </nav>

    
      <!-- contenedor formulario -->
    
      <h5>Registro de Entrenadores</h5>

      <form id="registro">

        <label for="Nombre">Nombre:</label>
        <br/>
        <input placeholder="Nombre de entrenador" type="text" id="Nombre" name="Nombre" required>
        <br>

        <label for="Genero">Cual es el Genero:</label>
        <br/>
        <select id="Genero" name="Genero" required>
          <option value="">Genero</option>

          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
        <br>

        <label for="Rival"><b>Rival:</b></label>
        <br/>
        <input placeholder="Quien es tu Rival"type="text" id="Rival" name="Rival" required>
        <br>
        
       
      <!-- Pokeball -->
    
      <h5>Registro de pokeball</h5>

       <label for="Tipo">Cual es la pokeball:</label>
       <br/>
        <select id="Tipo" name="Tipo" required>
          <option value="">Tipo</option>

          <option value="Pokeball">Pokeball</option>
          <option value="superball">superball</option>
          <option value="Ultraball">Ultraball</option>
          <option value="Masterball">Masterball</option>
        </select>
        <br>


<!-- POKEMON -->


<h5>Registro Pokemonstruos</h5>

        <label for="compañero">Cual es tu Pokemon_? :</label>
        <br/>
        <input placeholder="Cual es tu Pokemon?"type="text" id="compañero" name="compañero" required>
        <br>


<label for="Elemento">de que tipo es tu Pokemon_?:</label>
<br/>
        <select id="Elemento" name="Elemento" required>
          <option value="">Elemento</option>

          <option value="Normal">Normal</option>
          <option value="Lucha">Lucha</option>
          <option value="Veneno">Veneno</option>
          <option value="Tierra">Tierra</option>
          <option value="Volador">Volador</option>
          <option value="Insecto">Insecto</option>
          <option value="Roca">Roca</option>
          <option value="Fantasma">Fantasma</option>
          <option value="Acero">Acero</option>
          <option value="Fuego">Fuego</option>
          <option value="Agua">Agua</option>
          <option value="Electrico">Electrico</option>
          <option value="Planta">Planta</option>
          <option value="Hielo">Hielo</option>
          <option value="Psiquico">Psiquico</option>
          <option value="Dragon">Dragon</option>
          <option value="SINIENTRO">SINIENTRO</option>
          <option value="Hada">Hada</option>
        </select>
        <br>


        <label for="Nivel">Cual es el nivel de tu pokemon_? :</label>
        <br/>
        <input placeholder="Nivel"type="text" id="Nivel" name="Nivel" required>
        <br>


        
      <button type="submit">Registrarse</button>
      </form>
      
      <ul id="nombres"></ul>


      <button id="borrar-localstorage">Borrar LocalStorage</button>


    <script src="BorrarLS.js"></script>
    <script src="RegEnt.js"></script>
  

  </center>
</body>

</html>
